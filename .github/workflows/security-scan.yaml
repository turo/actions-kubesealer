name: Security scan

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: [main]

jobs:
  security-scan:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: open-turo/actions-security/static-analysis@v2
        with:
          semgrep-app-token: ${{ secrets.SEMGREP_APP_TOKEN }}
